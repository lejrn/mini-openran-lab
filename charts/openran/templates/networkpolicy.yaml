{{- if .Values.networking.networkPolicy.enabled }}
---
# Network policy for gNB pods
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "openran.fullname" . }}-gnb-netpol
  labels:
    {{- include "openran.labels" . | nindent 4 }}
    app.kubernetes.io/component: gnb
spec:
  podSelector:
    matchLabels:
      {{- include "openran.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: gnb
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow Prometheus scraping
  - from:
    - namespaceSelector:
        matchLabels:
          name: {{ .Release.Namespace }}
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: prometheus
    ports:
    - protocol: TCP
      port: 9091
  # Allow UE connections
  - from:
    - podSelector:
        matchLabels:
          {{- include "openran.selectorLabels" . | nindent 10 }}
          app.kubernetes.io/component: ue
    ports:
    - protocol: TCP
      port: 2000
    - protocol: TCP
      port: 2001
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
  # Allow communication with UE
  - to:
    - podSelector:
        matchLabels:
          {{- include "openran.selectorLabels" . | nindent 10 }}
          app.kubernetes.io/component: ue
    ports:
    - protocol: TCP
      port: 2000
    - protocol: TCP
      port: 2001
---
# Network policy for UE pods
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "openran.fullname" . }}-ue-netpol
  labels:
    {{- include "openran.labels" . | nindent 4 }}
    app.kubernetes.io/component: ue
spec:
  podSelector:
    matchLabels:
      {{- include "openran.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: ue
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow Prometheus scraping
  - from:
    - namespaceSelector:
        matchLabels:
          name: {{ .Release.Namespace }}
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: prometheus
    ports:
    - protocol: TCP
      port: 9092
  # Allow gNB connections
  - from:
    - podSelector:
        matchLabels:
          {{- include "openran.selectorLabels" . | nindent 10 }}
          app.kubernetes.io/component: gnb
    ports:
    - protocol: TCP
      port: 2000
    - protocol: TCP
      port: 2001
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
  # Allow communication with gNB
  - to:
    - podSelector:
        matchLabels:
          {{- include "openran.selectorLabels" . | nindent 10 }}
          app.kubernetes.io/component: gnb
    ports:
    - protocol: TCP
      port: 2000
    - protocol: TCP
      port: 2001
    - protocol: TCP
      port: 9091
---
# Network policy for monitoring components
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "openran.fullname" . }}-monitoring-netpol
  labels:
    {{- include "openran.labels" . | nindent 4 }}
    app.kubernetes.io/component: monitoring
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: prometheus
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow Grafana to query Prometheus
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: grafana
    ports:
    - protocol: TCP
      port: 9090
  # Allow access from within namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: {{ .Release.Namespace }}
    ports:
    - protocol: TCP
      port: 9090
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
  # Allow scraping OpenRAN components
  - to:
    - podSelector:
        matchLabels:
          {{- include "openran.selectorLabels" . | nindent 10 }}
    ports:
    - protocol: TCP
      port: 9091
    - protocol: TCP
      port: 9092
---
# Default deny-all policy for the namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "openran.fullname" . }}-default-deny
  labels:
    {{- include "openran.labels" . | nindent 4 }}
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  egress:
  # Allow DNS resolution for all pods
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
{{- end }}
