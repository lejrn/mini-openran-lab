---
# Service account for gNB
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "openran.fullname" . }}-gnb
  labels:
    {{- include "openran.labels" . | nindent 4 }}
    app.kubernetes.io/component: gnb
automountServiceAccountToken: false
---
# Service account for UE
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "openran.fullname" . }}-ue
  labels:
    {{- include "openran.labels" . | nindent 4 }}
    app.kubernetes.io/component: ue
automountServiceAccountToken: false
---
# Service account for monitoring (minimal permissions)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "openran.fullname" . }}-monitoring
  labels:
    {{- include "openran.labels" . | nindent 4 }}
    app.kubernetes.io/component: monitoring
automountServiceAccountToken: true
---
# Minimal RBAC for monitoring
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "openran.fullname" . }}-monitoring
  labels:
    {{- include "openran.labels" . | nindent 4 }}
rules:
# Only allow reading pods and services for service discovery
- apiGroups: [""]
  resources: ["pods", "services", "endpoints"]
  verbs: ["get", "list", "watch"]
# Allow reading configmaps for configuration
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "openran.fullname" . }}-monitoring
  labels:
    {{- include "openran.labels" . | nindent 4 }}
subjects:
- kind: ServiceAccount
  name: {{ include "openran.fullname" . }}-monitoring
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ include "openran.fullname" . }}-monitoring
  apiGroup: rbac.authorization.k8s.io
