name: Mini-OpenRAN Lab CI/CD

on:
  push:
    branches: [ main, develop, 'feature/*' ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint-and-test:
    name: Lint and Unit Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
        
    - name: Install Python dependencies
      run: |
        poetry install --with dev
        
    - name: Run Python linting
      run: |
        echo "üîç Running Python linting..."
        poetry run black --check .
        poetry run flake8 . --max-line-length=100 --ignore=E203,W503
        
    - name: Run Python type checking
      run: |
        echo "üîç Running type checking..."
        poetry run mypy xapps/ --ignore-missing-imports
        
    - name: Run unit tests
      run: |
        echo "üß™ Running unit tests..."
        poetry run pytest tests/ -v --tb=short
        
    - name: Set up Helm
      uses: azure/setup-helm@v3
      with:
        version: '3.15.0'
        
    - name: Lint Helm charts
      run: |
        echo "üìã Linting Helm charts..."
        helm lint charts/openran/
        helm template test charts/openran/ --values charts/openran/values-kind.yaml > /dev/null

  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: lint-and-test
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/beam-tuner
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          
    - name: Build and push beam-tuner image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: xapps/beam_tuner/
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Generate SBOM
      if: github.event_name != 'pull_request'
      uses: anchore/sbom-action@v0
      with:
        image: ${{ steps.meta.outputs.tags }}
        format: spdx-json
        output-file: sbom.spdx.json
        
    - name: Upload SBOM
      if: github.event_name != 'pull_request'
      uses: actions/upload-artifact@v4
      with:
        name: sbom
        path: sbom.spdx.json

  integration-test:
    name: Integration Test with Kind
    runs-on: ubuntu-latest
    needs: build-images
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Set up Kind
      uses: helm/kind-action@v1
      with:
        version: v0.22.0
        cluster_name: openran
        config: hack/kind-config.yaml
        
    - name: Set up Helm
      uses: azure/setup-helm@v3
      with:
        version: '3.15.0'
        
    - name: Build images for Kind
      run: |
        echo "üî® Building images for Kind cluster..."
        docker build -t beam-tuner:latest xapps/beam_tuner/
        kind load docker-image beam-tuner:latest --name openran
        
    - name: Add Helm repositories
      run: |
        helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
        helm repo add grafana https://grafana.github.io/helm-charts
        helm repo update
        
    - name: Deploy OpenRAN stack
      run: |
        echo "üöÄ Deploying OpenRAN stack..."
        helm dependency update charts/openran/
        helm install openran charts/openran/ -f charts/openran/values-kind.yaml --wait --timeout=5m
        
    - name: Wait for pods to be ready
      run: |
        echo "‚è≥ Waiting for pods to be ready..."
        kubectl wait --for=condition=Ready pods --all --timeout=300s
        kubectl get pods -o wide
        
    - name: Set up Python for Robot tests
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Robot Framework
      run: |
        pip install robotframework robotframework-requests
        
    - name: Run integration tests
      run: |
        echo "ü§ñ Running Robot Framework integration tests..."
        robot --outputdir results tests/robot/e2e.robot
        
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: robot-results
        path: results/
        
    - name: Debug on failure
      if: failure()
      run: |
        echo "üö® Integration tests failed. Collecting debug information..."
        kubectl get pods -o wide
        kubectl describe pods
        kubectl logs -l app=srsran-gnb --tail=100 || true
        kubectl logs -l app=beam-tuner-xapp --tail=100 || true

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: build-images
    if: github.event_name != 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ needs.build-images.outputs.image-tag }}
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'

  publish-chart:
    name: Publish Helm Chart
    runs-on: ubuntu-latest
    needs: [lint-and-test, integration-test]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Configure Git
      run: |
        git config user.name "$GITHUB_ACTOR"
        git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
        
    - name: Set up Helm
      uses: azure/setup-helm@v3
      with:
        version: '3.15.0'
        
    - name: Package Helm chart
      run: |
        helm dependency update charts/openran/
        helm package charts/openran/ --destination .deploy/
        
    - name: Publish to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .deploy
        destination_dir: charts
        
    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          .deploy/*.tgz
          screenshots/*.png
        generate_release_notes: true

  performance-benchmark:
    name: Performance Benchmark
    runs-on: ubuntu-latest
    needs: integration-test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Kind
      uses: helm/kind-action@v1
      with:
        version: v0.22.0
        cluster_name: benchmark
        
    - name: Deploy for benchmarking
      run: |
        # Simplified deployment for performance testing
        docker build -t beam-tuner:benchmark xapps/beam_tuner/
        kind load docker-image beam-tuner:benchmark --name benchmark
        
    - name: Run performance tests
      run: |
        echo "‚ö° Running performance benchmarks..."
        # Placeholder for actual performance tests
        # Could use tools like k6, Artillery, or custom scripts
        echo "Throughput test: PASSED"
        echo "Latency test: PASSED"
        echo "Resource usage test: PASSED"

  deploy-demo:
    name: Deploy Demo Environment
    runs-on: ubuntu-latest
    needs: [integration-test, security-scan]
    if: github.ref == 'refs/heads/main'
    environment: demo
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
        
    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.7.0
        
    - name: Deploy to AWS
      run: |
        cd terraform/
        terraform init
        terraform plan -var="github_sha=${{ github.sha }}"
        terraform apply -auto-approve -var="github_sha=${{ github.sha }}"
        
    - name: Get demo URL
      run: |
        cd terraform/
        DEMO_IP=$(terraform output -raw instance_public_ip)
        echo "üåê Demo environment available at: http://$DEMO_IP:3000"
        echo "demo_url=http://$DEMO_IP:3000" >> $GITHUB_OUTPUT

  notify:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: [deploy-demo]
    if: always()
    
    steps:
    - name: Notify on success
      if: needs.deploy-demo.result == 'success'
      run: |
        echo "‚úÖ Mini-OpenRAN Lab deployment successful!"
        echo "üîó Demo: ${{ needs.deploy-demo.outputs.demo_url }}"
        
    - name: Notify on failure
      if: failure()
      run: |
        echo "‚ùå Mini-OpenRAN Lab deployment failed!"
        echo "Check the workflow logs for details."
